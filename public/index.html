<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,700,700i" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <script type="text/javascript" src="/scripts/slidepanel.js"></script>
</head>
<body>
    <!-- Top nav bar (fixed) -->
  <nav id="nav-bar">
    <img class="logo" src="/images/bird.png">
  	<span class="header">TWEETER APP NOV 2017</span>
    <button class="compose">COMPOSE</button>
  </nav>
    <!-- Page-specific (main) content here -->
<main class="container">
  <section class="new-tweet">
    <h2>Compose Tweet</h2>
      <form id="tweet-form" method="POST" action="/tweets">
        <textarea id="tweet-content" name="text" 
        placeholder="What are you humming about?"></textarea>
        <input  type="submit" value="Tweet">
      <span class="counter">140</span>
      <p class="empty-tweet">Hey your tweet is empty, please insert a message!</p>
      <p class="too-many-chars">Hey you have exceeded the maximum characters allowed, please use less than 140!</p>
    </form>
  </section>
      <section id="posted-tweets">
        <article class="tweet">
          <header>
            <img class="profile-picture" src="images/james-brown.jpg">    
            <span class="name">James Brown</span>
            <span class="userName">@Hip_Music</span>
          </header>
            <div>
              <p class="user-tweet">Little tweet here</p>
            </div>
          <footer>
            <span class="posted-on">6 days ago</span>
              <div class="icons">
                <i class="fa fa-flag" aria-hidden="true"></i>
                <i class="fa fa-retweet" aria-hidden="true"></i>
                <i class="fa fa-heart" aria-hidden="true"></i>
							</div>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
